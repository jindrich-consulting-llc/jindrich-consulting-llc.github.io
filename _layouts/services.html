<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Internal styles -->
    <link href="../assets/css/global_styles.css" rel="stylesheet">
    <link href="../assets/css/header_styles.css" rel="stylesheet">
    <link href="../assets/css/components/card_styles.css" rel="stylesheet">
    <link href="../assets/css/components/info_styles.css" rel="stylesheet">
    <link href="../assets/css/footer_styles.css" rel="stylesheet">

</head>

<body id="body">

{% include header.html %}

<main>

    <!-- Our Services -->
    <div class="card-container">
        {% for service in site.data.services %}
        <div class="card">
            <div class="card-img">
                <img src="{{ service.image }}" alt="Card Image">
                <a href="{{ service.url }}"></a>
            </div>
            <div class="card-content">
                <h2 class="card-title">
                    <a href="{{ service.url }}">{{ service.name }}</a>
                </h2>
                <p>{{ service.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- Our Services -->

    <!-- Contact Us -->
    <div class="info-container">
        <div class="info">
            <h2>Let's Connect!</h2>
            <p>Contact us today and letâ€™s explore how we can work together.</p>
            <a href="/contact-us" class="button">Contact Us</a>
        </div>
    </div>
    <!-- Contact Us -->

</main>

{% include footer.html %}

<!-- Internal scripts-->
<script src="../assets/js/navbar-scroll.js"></script>
<script src="../assets/js/navbar-set-active.js"></script>

</body>
</html>
