<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Internal styles -->
    <link href="../assets/css/global_styles.css" rel="stylesheet">
    <link href="../assets/css/components/section_styles.css" rel="stylesheet">
    <link href="../assets/css/components/card_styles.css" rel="stylesheet">
    <link href="../assets/css/components/info_styles.css" rel="stylesheet">
    <link href="../assets/css/navigation/header_styles.css" rel="stylesheet">
    <link href="../assets/css/navigation/footer_styles.css" rel="stylesheet">

</head>
<body id="body">

{% include header.html %}

<main>

    <!-- Our Services -->
    <div class="section odd">
        <div class="section-title">
            <h1>Our Services</h1>
        </div>
        <div class="card-container">
            {% for service in site.data.services %}
            <div class="card">
                <div class="card-img">
                    <img src="{{ service.image }}" alt="{{ service.name }} image">
                    <a href="{{ service.url }}"></a>
                </div>
                <div class="card-content">
                    <h2 class="card-title">
                        <a href="{{ service.url }}">{{ service.name }}</a>
                    </h2>
                    <p>{{ service.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Contact Us -->
    <div class="section even">
        <div class="info-container">
            <div class="info">
                <h2>Let's Connect!</h2>
                <p>Contact us today and letâ€™s explore how we can work together.</p>
                <a href="/contact-us" class="button">Contact Us</a>
            </div>
        </div>
    </div>

</main>

{% include footer.html %}

</body>
</html>
