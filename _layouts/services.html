<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Internal styles -->
    <link href="../assets/css/global_styles.css" rel="stylesheet">
    <link href="../assets/css/header_styles.css" rel="stylesheet">
    <link href="../assets/css/footer_styles.css" rel="stylesheet">
    <link href="../assets/css/contact_styles.css" rel="stylesheet">
    <link href="../assets/css/services_styles.css" rel="stylesheet">


    <!-- External styles -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css" rel="stylesheet">-->

</head>
<body id="body">

<!-- Include the header -->
{% include header.html %}

<!-- Main content of the page -->
<main>
    <!-- Services -->
    <div class="card_container">
        {% for service in site.data.services %}
        <div class="card">
            <div class="card-img">
                <img src="{{ service.image }}" alt="Card Image">
                <a href="{{ service.url }}"></a>
            </div>
            <div class="card-content">
                <h2 class="card-title">
                    <a href="{{ service.url }}">{{ service.name }}</a>
                </h2>
                <p>{{ service.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- Services -->

    <!-- Contact Us -->
    <div class="section contact-section">
        <div class="container">
            <div class="contact">
                <div class="contact-content">
                    <h2>Let's Connect!</h2>
                    <p>Contact us today and letâ€™s explore how we can work together.</p>
                    <a href="/contact-us" class="button" data-mdb-ripple-init>Contact Us</a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Include the footer -->
{% include footer.html %}

<!-- Internal scripts-->
<script src="../assets/js/navbar-scroll.js"></script>
<script src="../assets/js/navbar-set-active.js"></script>

<!-- External scripts -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@8.2.0/js/mdb.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
