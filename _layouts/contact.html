<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Internal styles -->
    <link href="../assets/css/global_styles.css" rel="stylesheet">
    <link href="../assets/css/header_styles.css" rel="stylesheet">
    <link href="../assets/css/footer_styles.css" rel="stylesheet">
    <link href="../assets/css/contact_styles.css" rel="stylesheet">

    <!-- External styles -->
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css" rel="stylesheet">

</head>
<body id="body">

<!-- Include the header -->
{% include header.html %}

<!-- Main content of the page -->
<main>
    <div class="section">
        <div class="container">
            <div class="contact-container">

                <div class="form-text">
                    <h3>Let's Connect!</h3>
                    <p>Contact us today and letâ€™s explore how we can work together.</p>
                </div>

                <form class="form">

                    <!-- Name input -->
                    <div data-mdb-input-init class="form-input">
                        <label class="form-label">Name</label>
                        <input class="form-control" type="text" placeholder="Your Name"/>
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-input">
                        <label class="form-label">Email address</label>
                        <input class="form-control" type="email" placeholder="Your Email"/>
                    </div>

                    <!-- Subject input -->
                    <div data-mdb-input-init class="form-input">
                        <label class="form-label">Subject</label>
                        <input class="form-control" type="text" placeholder="Email Subject"/>
                    </div>

                    <!-- Message input -->
                    <div data-mdb-input-init class="form-input">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="8" placeholder="Message"></textarea>
                    </div>

                    <!-- Submit button -->
                    <button class="button" type="button" data-mdb-ripple-init>Send</button>

                </form>
            </div>
        </div>
    </div>
</main>

<!-- Include the footer -->
{% include footer.html %}

<!-- Internal scripts-->
<script src="../assets/js/navbar-scroll.js"></script>
<script src="../assets/js/navbar-set-active.js"></script>

<!-- External scripts -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@8.2.0/js/mdb.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
